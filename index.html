<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Population graph app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!--This code will load the code for Chart.js into the browser from their hosting site. So weâ€™re loading the tool needed for creating the visualization. -->
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src='./myChart.js'></script>
</head>

<body>
    <div class="content">
        <h1>Population graphs</h1>
        <p>Enter three letter <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target='_blank'>country
                code</a></p>
        <input class='textinput' placeholder='Country' type='text' id='country' maxlength='3' />
        <br><br>        
        <p>
            <button class='button' id='renderBtn'>Render population graph</button>
        </p>

        <div class='container'>
            <!--Graph.js requires a canvas element that can be used for drawing 2-dimensional graphics and animations. -->
            <canvas id='myChart'></canvas>
        </div>

    </div>
</body>

</html>
